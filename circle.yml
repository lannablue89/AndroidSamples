#
# Build configuration for Circle CI
#

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: -Xmx512m

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "platform-tools,build-tools-25.0.2,android-21,sys-img-armeabi-v7a-android-21,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"
        - echo n | android create avd -n testing -f -t android-21


#    override:
#        - echo "y" | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.1,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
#        - chmod +x gradlew
#        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
    override:
        # start the emulator
        - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
            background: true
            parallel: true
        - ./gradlew assembleDebug
        - bin/android-wait-for-emulator
        - bin/run-tests test.namespace
